{% extends 'base/base.html' %}
{% load static %}

{% block title %}Detailed Ledger{% endblock title %}

{% block SeperateCssFile %}
<link rel="stylesheet" href="{% static 'css/display_report_styling.css' %}">
{% endblock SeperateCssFile %}

{% block body %}
<div class="ledger-container">
  <h2>ðŸ“˜ Detailed Ledger Report</h2>

  <form id="ledgerForm" onsubmit="fetchDetailedLedger(event)">
    <div class="form-group">
      <label for="party_name">Party Name:</label>
      <input type="text" id="party_name" name="party_name" placeholder="Enter Party Name" required>
    </div>

    <div class="form-group">
      <label for="from_date">From Date:</label>
      <input type="date" id="from_date" name="from_date" required>
    </div>

    <div class="form-group">
      <label for="to_date">To Date:</label>
      <input type="date" id="to_date" name="to_date" required>
    </div>

    <div class="btn-row">
      <button type="submit" class="custom-btn">
        <i class="fa-solid fa-search"></i> Generate Report
      </button>
      <button type="button" class="reset-btn" onclick="resetLedgerForm()">
        <i class="fa-solid fa-rotate-right"></i> Reset
      </button>
    </div>
  </form>

  <div class="table-container">
    <table id="ledgerTable">
      <thead>
        <tr id="ledgerHeader"></tr>
      </thead>
      <tbody id="ledgerBody">
        <tr><td colspan="6" class="no-data">Please run a search to view data</td></tr>
      </tbody>
    </table>
  </div>
</div>



<script src="{% static 'js/display_report_script.js' %}"></script>
{% endblock body %}
