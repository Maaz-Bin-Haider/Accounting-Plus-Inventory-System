{% extends 'base/base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock title %}

{% block SeperateCssFile %}
<link rel="stylesheet" href="{% static 'css/home_styling.css' %}">
{% endblock SeperateCssFile %}

{% block body %}
<div class="container">
    <!-- Header -->
    <header>
      <h1>💼 Dashboard</h1>
      <p class="subtitle">Quick overview and insights</p>
    </header>

    <!-- Cash Card -->
    <section class="cash-section">
        <div class="debit-card" id="cash-card">
            <div class="card-top">
            <div class="chip"></div>
            <div class="contactless">💫</div>
            </div>
            <div class="card-body">
            <h3 class="card-label">Current Cash</h3>
            <p id="cash-amount" class="card-amount">Loading...</p>
            </div>
            <div class="card-bottom">
            <button id="refresh-btn" class="refresh-btn">⟳ Refresh</button>
            <div class="logo">💰</div>
            </div>
        </div>
    </section>

    <!-- Action Buttons -->
    <section class="button-panel">
      <button class="data-btn" data-type="party">👥 Party Balances</button>
      <button class="data-btn" data-type="expense">💸 Expense Parties</button>
      <button class="data-btn" data-type="parties">🏢 All Parties</button>
      <button class="data-btn" data-type="items">📦 Items</button>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/home_script.js' %}"></script>
{% endblock body %}
