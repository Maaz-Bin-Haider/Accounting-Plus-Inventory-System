{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Financee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="{% static 'css/login_styling.css' %}">
  
</head>
<body>

  <div class="auth-card">
    <h3 class="text-center mb-4">Login to Financee</h3>

    <form id="loginForm" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
          <button class="btn toggle-btn" type="button" id="togglePassword">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>

  <script>
    // Password toggle visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });

    // AJAX login with SweetAlert feedback
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("{% url 'authentication:login' %}", {
        method: 'POST',
        body: formData,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      });

      const data = await response.json();

      if (data.status === 'success') {
        Swal.fire({
          icon: 'success',
          title: data.message,
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = "{% url 'home:home' %}";
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: data.message,
        });
      }
    });
  </script>

</body>
</html>
